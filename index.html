<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 25px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="Logo.webp" alt="Company Logo">
  </div>

  <p class="intro-text">
    This is just a small gift. You deserve it üéÅ<br>
    A gift presented to you by <strong>Zahid Group</strong>.<br>
    Thank you for being part of the <strong>#Zahid Family</strong>.
  </p>

  <form id="emailForm">
    <label for="name">Name or phone number:</label><br>
    <input type="text" name="name" required><br>

    <label for="email">Email address:</label><br>
    <input type="email" name="email" required><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.querySelector("input[name='name']").value;
      const email = form.querySelector("input[name='email']").value;

      const data = { name, email };

      fetch("https://script.google.com/macros/s/AKfycbyQpZQ-ZhjmI6QQoTz2QHZUqOHmT5o6h6lhc6epSJBVHNN-1ZTch2vm8_1SPFeU33utTQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "awareness.html";
        } else {
          alert("Error submitting the form. Please try again.");
        }
      })
      .catch(error => {
        alert("Failed to connect to the server. Please check the URL.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
